<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: flex; justify-content: center; align-items: center; position: sticky;}
    .attribution a { color: hsl(228, 45%, 44%);  }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-card">
        <img src="images\illustration-hero.svg" alt="music-icon">
    </div>
    <div class="text-card">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="rate-card">
        <img src="images\icon-music.svg" alt="music-icon">
        <ul>
          <li id="plan">Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <span>Change</span> 
      </div>
      <div class="final-div">
        <div class="final-card">
          <ul>
            <li>
              <button>Proceed to Payment</button>
            </li>
            <li id="cancel-order">Cancel Order</li>
          </ul>
        </div>
      </div>  
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/darthTh0t">Arnav Sahoo</a>.
  </div>
</body>
</html>
